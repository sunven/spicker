<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="sm.css">
    <!-- <link rel="stylesheet" type="text/css" href="spicker.css"> -->
    <style type="text/css">
    html body {
        height: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <input id="picker" type="text" readonly="" name="" value="ddd">
    <script src="https://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="spicker.js"></script>
    <script type="text/javascript">
    var p=$("#picker").picker({
        cols: [{
            textAlign: 'left',
            values: [{
                value: "A",
                text: "A"
            }, {
                value: "B",
                text: "B"
            }],
        }, {
            textAlign: 'left',
            values: [{
                value: "A1",
                text: "A1"
            }, {
                value: "A2",
                text: "A2"
            }],
        }]

    });
    </script>
</body>

</html>
